<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="form-search" id="form-search">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="form-city"
            id="form-city"
          />
          <input type="submit" value="Search" class="form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="weather-city">Jakarta</h1>
            <p class="weather-details">
              Saturday 23:35, few clouds <br />
              Humidity: <strong>68%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-temp-data">
            <div class="weather-icon">🌥️</div>
            <div class="weather-temperature">20</div>
            <div class="temperature-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This page was coded by
        <a href="https://github.com/melania7730" target="_blank"
          >Melania Tampubolon</a
        >
        is open sourced on
        <a href="https://github.com/melania7730/weather-app" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://mels-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
