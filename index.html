<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city.." required />
          <input type="submit" value="Search" />
          <link rel="stylesheet" href="style.css" /><link
            rel="preconnect"
            href="https://fonts.googleapis.com"
          />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
          />
        </form>
      </header>
      <main>
        <div>
          <h1>Jakarta</h1>
          <p>
            Saturday 23:35, few clouds <br />
            Humidity: 68%, Wind: 3.13km/h
          </p>
        </div>
        <div>🌥️ 20°C</div>
      </main>
      <footer>
        This page was coded by
        <a href="https://github.com/melania7730" target="_blank"
          >Melania Tampubolon</a
        >
        is open sourced on
        <a href="https://github.com/melania7730/weather-app" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://mels-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
